<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calend√°rio de Reservas ‚Ä¢ Mercatto Del√≠cia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0b0f19;
  --card:#151b28;
  --line:#1e2533;
  --text:#f8fafc;
  --muted:#94a3b8;
  --gold:#b8860b;
  --green:#22c55e;
  --red:#ef4444;
  --radius:18px;
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',sans-serif;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  text-align:center;
  padding:15px 0 10px;
  animation:fadeIn 1s ease;
  flex-shrink:0;
}
header img{
  width:110px;
  border-radius:50%;
  box-shadow:0 0 25px rgba(184,134,11,.4);
}
header h1{
  margin-top:10px;
  font-size:1.6rem;
  color:var(--gold);
  font-weight:700;
  letter-spacing:.5px;
}

/* CALEND√ÅRIO */
.calendar{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  width:100%;
  height:100%;
  background:var(--card);
  border-radius:0;
  padding:20px 24px 40px;
  box-shadow:0 0 50px rgba(0,0,0,.6);
  border-top:1px solid var(--line);
  overflow-y:auto;
}

.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--line);
  padding-bottom:14px;
  margin-bottom:14px;
}
.calendar-header button{
  background:none;
  border:none;
  color:var(--gold);
  font-size:2rem;
  cursor:pointer;
  padding:6px 10px;
  font-weight:700;
  transition:transform .15s;
}
.calendar-header button:hover{transform:scale(1.2);}
.calendar-header h2{
  margin:0;
  font-size:1.8rem;
  color:var(--text);
}

/* DIAS */
.weekdays,.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  text-align:center;
}
.weekdays div{
  font-size:1rem;
  color:var(--muted);
  padding:6px 0;
}
.day{
  background:var(--bg);
  border:1px solid var(--line);
  border-radius:12px;
  padding:16px 8px;
  min-height:120px;
  font-size:1.1rem;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  transition:all .25s ease;
}
.day:hover{
  border-color:var(--gold);
  box-shadow:0 0 12px rgba(184,134,11,.4);
}
.day.disabled{
  opacity:.25;
  pointer-events:none;
}
.day .num{
  font-weight:700;
  font-size:1.2rem;
  margin-bottom:5px;
}
.badge{
  font-size:.85rem;
  border-radius:10px;
  padding:3px 8px;
  margin-top:4px;
}
.badge.pend{
  background:rgba(239,68,68,.15);
  color:var(--red);
}
.badge.conf{
  background:rgba(34,197,94,.15);
  color:var(--green);
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
#modal.show{display:flex;}
.modal-content{
  background:var(--card);
  border-radius:var(--radius);
  padding:25px;
  width:90%;
  max-width:480px;
  box-shadow:0 15px 45px rgba(0,0,0,.7);
  border:1px solid var(--line);
  animation:fadeInUp .3s ease;
  max-height:80vh;
  overflow-y:auto;
}
.modal-content h3{
  text-align:center;
  color:var(--gold);
  font-size:1.3rem;
  margin-top:0;
  margin-bottom:15px;
}
.reserva-item{
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
  background:var(--bg);
  font-size:1rem;
  line-height:1.4;
  transition:.2s ease;
}
.reserva-item:hover{border-color:var(--gold);}
.reserva-item strong{color:var(--gold);}
.btn-whats{
  display:inline-block;
  margin-top:10px;
  background:linear-gradient(90deg,#25D366,#128C7E);
  color:#fff;
  text-decoration:none;
  padding:8px 12px;
  border-radius:8px;
  font-size:.9rem;
  font-weight:600;
  transition:.2s;
}
.btn-whats:hover{filter:brightness(1.1);}
.close-btn{
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
  display:block;
  margin:14px auto 0;
  font-size:1rem;
}

/* MOBILE */
@media(max-width:900px){
  header img{width:90px;}
  header h1{font-size:1.2rem;}
  .calendar{padding:10px;height:calc(100vh - 120px);}
  .day{min-height:90px;font-size:.9rem;}
  .badge{font-size:.75rem;}
}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(25px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>

<body>
<header>
  <img src="https://github.com/grupodvbr/cardapiomercatto/blob/main/icons/logo.png?raw=true" alt="Mercatto Del√≠cia">
  <h1>Calend√°rio de Reservas</h1>
</header>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">‚óÄ</button>
    <h2 id="monthYear">Outubro 2025</h2>
    <button id="nextMonth">‚ñ∂</button>
  </div>
  <div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
  </div>
  <div class="days" id="days"></div>
</div>

<div id="modal">
  <div class="modal-content">
    <h3 id="modalDate">Reservas do dia</h3>
    <div id="reservasList"></div>
    <button class="close-btn" id="closeModal">Fechar</button>
  </div>
</div>

<script>
const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbwJTnr33DZICmNohYSNmEMFV1t-4AAc9F0x1GIbbawjcMHHGaARlxsG0CjYompSfqJ18A/exec";
const daysContainer = document.getElementById("days");
const monthYear = document.getElementById("monthYear");
const modal = document.getElementById("modal");
const reservasList = document.getElementById("reservasList");
const modalDate = document.getElementById("modalDate");
const closeModal = document.getElementById("closeModal");

let reservas = [];
let currentDate = new Date();

async function carregarReservas(){
  try{
    const res = await fetch(GAS_ENDPOINT + "?acao=listarReservas");
    reservas = await res.json();
    renderCalendar();
  }catch(err){
    console.error("Erro ao carregar reservas",err);
  }
}

function renderCalendar(){
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const firstDay = new Date(year,month,1);
  const lastDay = new Date(year,month+1,0);

  const monthNames = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  monthYear.textContent = `${monthNames[month]} ${year}`;
  daysContainer.innerHTML = "";

  const startDay = firstDay.getDay();
  for(let i=0;i<startDay;i++){
    const empty=document.createElement("div");
    empty.classList.add("day","disabled");
    daysContainer.appendChild(empty);
  }

  for(let d=1; d<=lastDay.getDate(); d++){
    const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const dayEl=document.createElement("div");
    dayEl.classList.add("day");
    dayEl.innerHTML=`<div class="num">${d}</div>`;
    const reservasDia = reservas.filter(r=>r.data===dateStr);
    if(reservasDia.length>0){
      const pend = reservasDia.filter(r=>r.status==="Pendente").length;
      const conf = reservasDia.filter(r=>r.status==="Confirmada").length;
      if(pend>0) dayEl.innerHTML+=`<div class="badge pend">Pend: ${pend}</div>`;
      if(conf>0) dayEl.innerHTML+=`<div class="badge conf">Conf: ${conf}</div>`;
      dayEl.addEventListener("click",()=>abrirModal(dateStr,reservasDia));
    }
    daysContainer.appendChild(dayEl);
  }
}

function abrirModal(data,reservasDia){
  modalDate.textContent = new Date(data).toLocaleDateString("pt-BR",{weekday:'long',day:'2-digit',month:'long',year:'numeric'});
  reservasList.innerHTML="";
  reservasDia.forEach(r=>{
    const tel = r.contato?.replace(/\D/g,"");
    reservasList.innerHTML+=`
      <div class="reserva-item">
        <strong>${r.nome}</strong><br>
        ${r.horario ? "üïí "+r.horario+"<br>" : ""}
        ${r.ocasiao ? "üéà "+r.ocasiao+"<br>" : ""}
        ${r.pessoas ? "üë• "+r.pessoas+" pessoas<br>" : ""}
        ${r.mesa ? "üçΩÔ∏è Mesa: "+r.mesa+"<br>" : ""}
        <span>Status: <b style="color:${r.status==='Pendente'?'#ef4444':'#22c55e'}">${r.status}</b></span><br>
        <a class="btn-whats" href="https://wa.me/55${tel}?text=Ol√°%20${encodeURIComponent(r.nome)}!%20Aqui%20√©%20do%20Mercatto%20Del√≠cia.%20Confirmando%20sua%20reserva%20para%20${r.data}%20√†s%20${r.horario||''}." target="_blank">üí¨ WhatsApp</a>
      </div>
    `;
  });
  modal.classList.add("show");
}

closeModal.addEventListener("click",()=>modal.classList.remove("show"));
document.getElementById("prevMonth").onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);renderCalendar();}
document.getElementById("nextMonth").onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);renderCalendar();}

carregarReservas();
</script>
</body>
</html>
