<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Del√≠cia Gourmet ‚Äì Calend√°rio de Reservas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0b0f19;--card:#151b28;--gold:#d4af37;--accent:#b8860b;
  --text:#f8fafc;--muted:#a5b1c2;--red:#ef4444;--green:#22c55e;
  --radius:18px;
}
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:var(--text);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
header{
  text-align:center;
  padding:20px 0 10px;
  background:linear-gradient(180deg,rgba(212,175,55,.12),transparent);
  box-shadow:0 3px 15px rgba(0,0,0,.4);
  flex-shrink:0;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  color:var(--gold);
  text-shadow:0 0 12px rgba(212,175,55,.4);
}
header p{
  font-size:1rem;
  color:var(--muted);
}

/* CALEND√ÅRIO */
.calendar{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:20px 40px;
  height:calc(100vh - 110px);
  overflow-y:auto;
}
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}
.calendar-header h2{
  font-family:'Playfair Display',serif;
  color:var(--gold);
  font-size:1.9rem;
}
.calendar-header button{
  background:none;
  border:none;
  color:var(--gold);
  font-size:2rem;
  cursor:pointer;
  transition:.2s;
}
.calendar-header button:hover{
  transform:scale(1.25);
  color:var(--accent);
}

/* GRID */
.weekdays,.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:14px;
  text-align:center;
}
.weekdays div{
  color:var(--muted);
  font-weight:600;
  text-transform:uppercase;
}
.day{
  background:var(--card);
  border:1px solid rgba(255,255,255,.05);
  border-radius:var(--radius);
  min-height:150px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:16px;
  transition:all .25s;
  cursor:pointer;
  font-size:1.1rem;
}
.day:hover{
  transform:translateY(-3px);
  box-shadow:0 0 25px rgba(212,175,55,.25);
  border-color:var(--gold);
}
.day .num{
  font-weight:700;
  font-size:1.4rem;
  margin-bottom:6px;
}
.badge{
  font-size:.9rem;
  border-radius:10px;
  padding:4px 8px;
  margin-top:6px;
}
.badge.pend{background:rgba(239,68,68,.15);color:var(--red)}
.badge.conf{background:rgba(34,197,94,.15);color:var(--green)}
.day.disabled{opacity:.2;pointer-events:none}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
  padding:20px;
}
#modal.show{display:flex}
.modal-content{
  background:var(--card);
  border:1px solid var(--gold);
  border-radius:var(--radius);
  padding:25px 35px;
  width:85%;
  max-width:900px;
  max-height:85vh;
  overflow-y:auto;
  box-shadow:0 0 60px rgba(212,175,55,.25);
  animation:fadeIn .3s ease;
}
@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
.modal-content h3{
  text-align:center;
  color:var(--gold);
  font-family:'Playfair Display',serif;
  font-size:1.4rem;
  margin-bottom:20px;
  border-bottom:1px solid rgba(255,255,255,.1);
  padding-bottom:8px;
}
.reserva-item{
  background:var(--bg);
  border:1px solid rgba(212,175,55,.3);
  border-radius:12px;
  padding:16px;
  margin-bottom:14px;
  transition:all .2s;
}
.reserva-item:hover{
  border-color:var(--gold);
  box-shadow:0 0 15px rgba(212,175,55,.15);
}
.reserva-item strong{color:var(--gold);font-size:1.1rem;}
.reserva-item span{display:block;margin-top:6px;font-size:.95rem;color:var(--muted);}
.btn-whats{
  display:inline-block;
  background:linear-gradient(90deg,#25D366,#128C7E);
  color:#fff;
  text-decoration:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:600;
  margin-top:10px;
  transition:all .2s;
}
.btn-whats:hover{opacity:.9;transform:scale(1.03);}
.close-btn{
  display:block;
  margin:18px auto 0;
  background:none;
  border:1px solid var(--muted);
  color:var(--muted);
  border-radius:10px;
  padding:8px 18px;
  cursor:pointer;
  transition:.3s;
}
.close-btn:hover{
  color:var(--gold);
  border-color:var(--gold);
}

/* OVERLAY DE CARREGAMENTO */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(11,15,25,.95);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  font-family:'Playfair Display',serif;
  font-size:1.4rem;
  z-index:999;
}
.loader{
  border:5px solid rgba(255,255,255,.1);
  border-top:5px solid var(--gold);
  border-radius:50%;
  width:60px;
  height:60px;
  animation:spin 1s linear infinite;
  margin-bottom:20px;
}
@keyframes spin{to{transform:rotate(360deg)}}
#errorMsg{text-align:center;color:var(--red);font-size:1rem;margin-top:20px;}

/* RESPONSIVO */
@media(max-width:900px){
  .calendar{padding:15px;}
  .day{min-height:120px;}
  .modal-content{width:95%;max-height:90vh;padding:20px;}
  header h1{font-size:1.6rem;}
}
</style>
</head>

<body>
<header>
  <h1>Del√≠cia Gourmet</h1>
  <p>Calend√°rio de Reservas</p>
</header>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">‚óÄ</button>
    <h2 id="monthYear">Carregando...</h2>
    <button id="nextMonth">‚ñ∂</button>
  </div>
  <div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
  </div>
  <div class="days" id="days"></div>
</div>

<div id="overlay">
  <div class="loader"></div>
  <div>Carregando reservas...</div>
</div>

<div id="modal">
  <div class="modal-content">
    <h3 id="modalDate">Reservas do dia</h3>
    <div id="reservasList"></div>
    <button class="close-btn" id="closeModal">Fechar</button>
  </div>
</div>

<script>
const GAS_ENDPOINT="https://script.google.com/macros/s/AKfycbynEsuhe3z1fhtNoilbNGzdhBmPysKvkuYzKwqwg_dOhJfw_kXZ8DTqI0axB4XUSfIw0A/exec";
const daysContainer=document.getElementById("days");
const monthYear=document.getElementById("monthYear");
const modal=document.getElementById("modal");
const reservasList=document.getElementById("reservasList");
const modalDate=document.getElementById("modalDate");
const closeModal=document.getElementById("closeModal");
const overlay=document.getElementById("overlay");
let reservas=[],currentDate=new Date();

/* üîπ Carrega todas as reservas (todos os meses) */
async function carregarReservas(){
  overlay.style.display="flex";
  try{
    const res=await fetch(GAS_ENDPOINT+"?acao=listarReservas");
    reservas=await res.json();
    if(!Array.isArray(reservas)||reservas.length===0){
      throw new Error("Nenhuma reserva encontrada.");
    }
    overlay.style.display="none";
    renderCalendar();
  }catch(e){
    overlay.innerHTML=`<div class="loader" style="border-top-color:#ef4444"></div>
    <div id="errorMsg">‚ùå Erro ao carregar reservas.<br>${e.message}</div>`;
    console.error(e);
  }
}

/* üîπ Renderiza o m√™s atual */
function renderCalendar(){
  const y=currentDate.getFullYear();
  const m=currentDate.getMonth();
  const first=new Date(y,m,1),last=new Date(y,m+1,0);
  const names=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  monthYear.textContent=`${names[m]} ${y}`;
  daysContainer.innerHTML="";

  const start=first.getDay();
  for(let i=0;i<start;i++){
    const empty=document.createElement("div");
    empty.classList.add("day","disabled");
    daysContainer.appendChild(empty);
  }

  for(let d=1;d<=last.getDate();d++){
    const date=`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const el=document.createElement("div");
    el.classList.add("day");
    el.innerHTML=`<div class="num">${d}</div>`;

    const list=reservas.filter(r=>r.data===date);
    if(list.length>0){
      const p=list.filter(r=>r.status==="Pendente").length;
      const c=list.filter(r=>r.status==="Confirmada").length;
      if(p>0)el.innerHTML+=`<div class="badge pend">Pend:${p}</div>`;
      if(c>0)el.innerHTML+=`<div class="badge conf">Conf:${c}</div>`;
      el.onclick=()=>abrirModal(date,list);
    }
    daysContainer.appendChild(el);
  }
}

/* üîπ Modal grande */
function abrirModal(data,list){
  modalDate.textContent=new Date(data).toLocaleDateString("pt-BR",{weekday:"long",day:"2-digit",month:"long",year:"numeric"});
  reservasList.innerHTML="";
  list.forEach(r=>{
    const tel=r.contato?.replace(/\D/g,"");
    reservasList.innerHTML+=`
      <div class="reserva-item">
        <strong>${r.nome}</strong>
        ${r.horario?`<span>üïí Hor√°rio: ${r.horario}</span>`:""}
        ${r.ocasiao?`<span>üéâ Ocasi√£o: ${r.ocasiao}</span>`:""}
        ${r.pessoas?`<span>üë• Pessoas: ${r.pessoas}</span>`:""}
        ${r.mesa?`<span>üçΩÔ∏è Mesa: ${r.mesa}</span>`:""}
        <span>Status: <b style="color:${r.status==='Pendente'?'#ef4444':'#22c55e'}">${r.status}</b></span>
        <a class="btn-whats" href="https://wa.me/55${tel}?text=Ol√° ${encodeURIComponent(r.nome)}! Aqui √© da Del√≠cia Gourmet. Confirmando sua reserva para ${r.data}%20√†s%20${r.horario||''}." target="_blank">üí¨ WhatsApp</a>
      </div>`;
  });
  modal.classList.add("show");
}
closeModal.onclick=()=>modal.classList.remove("show");

/* üîπ Navega√ß√£o */
document.getElementById("prevMonth").onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);renderCalendar();}
document.getElementById("nextMonth").onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);renderCalendar();}

/* üîπ Inicializa√ß√£o */
window.onload=()=>{renderCalendar();carregarReservas();};
</script>
</body>
</html>
