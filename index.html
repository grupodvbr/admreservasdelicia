<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Del√≠cia Gourmet ‚Äì Calend√°rio de Reservas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0b0f19;--card:#151b28;--gold:#d4af37;--accent:#b8860b;
  --text:#f8fafc;--muted:#a5b1c2;--red:#ef4444;--green:#22c55e;
  --radius:18px;
}
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:var(--text);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  -webkit-tap-highlight-color:transparent;
}

/* HEADER */
header{
  text-align:center;
  padding:20px 0 10px;
  background:linear-gradient(180deg,rgba(212,175,55,.12),transparent);
  box-shadow:0 3px 15px rgba(0,0,0,.4);
  flex-shrink:0;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  color:var(--gold);
  text-shadow:0 0 12px rgba(212,175,55,.4);
}
header p{
  font-size:1rem;
  color:var(--muted);
}

/* CALEND√ÅRIO */
.calendar{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:20px 40px;
  height:calc(100vh - 110px);
  overflow-y:auto;
}
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}
.calendar-header h2{
  font-family:'Playfair Display',serif;
  color:var(--gold);
  font-size:1.9rem;
  text-align:center;
}
.calendar-header button{
  background:none;
  border:none;
  color:var(--gold);
  font-size:2rem;
  cursor:pointer;
  transition:.2s;
}
.calendar-header button:hover{
  transform:scale(1.25);
  color:var(--accent);
}

/* GRID */
.weekdays,.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:14px;
  text-align:center;
}
.weekdays div{
  color:var(--muted);
  font-weight:600;
  text-transform:uppercase;
  font-size:.85rem;
}
.day{
  background:var(--card);
  border:1px solid rgba(255,255,255,.05);
  border-radius:var(--radius);
  min-height:130px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:10px;
  transition:all .25s;
  cursor:pointer;
  position:relative;
  user-select:none;
}
.day .num{
  font-weight:700;
  font-size:1.4rem;
  margin-bottom:6px;
}
.day.reservado{
  background:#fff;
  color:#000;
  animation:pulse 1.8s infinite;
  font-weight:600;
}
.day.reservado .nomes{
  margin-top:4px;
  font-size:.8rem;
  line-height:1.1rem;
  color:#000;
  font-weight:500;
  text-align:center;
  word-break:break-word;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,255,255,.3);}
  50%{box-shadow:0 0 20px rgba(255,255,255,.7);}
  100%{box-shadow:0 0 0 rgba(255,255,255,.3);}
}
.day:hover{
  transform:translateY(-3px);
  box-shadow:0 0 25px rgba(212,175,55,.25);
  border-color:var(--gold);
}
.day.disabled{opacity:.2;pointer-events:none}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
  padding:20px;
}
#modal.show{display:flex;animation:fadeIn .3s ease}
.modal-content{
  background:var(--card);
  border:1px solid var(--gold);
  border-radius:var(--radius);
  padding:25px 35px;
  width:90%;
  max-width:800px;
  max-height:85vh;
  overflow-y:auto;
  box-shadow:0 0 60px rgba(212,175,55,.25);
}
@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
.modal-content h3{
  text-align:center;
  color:var(--gold);
  font-family:'Playfair Display',serif;
  font-size:1.4rem;
  margin-bottom:20px;
  border-bottom:1px solid rgba(255,255,255,.1);
  padding-bottom:8px;
  text-transform:capitalize;
}
.reserva-item{
  background:var(--bg);
  border:1px solid rgba(212,175,55,.3);
  border-radius:12px;
  padding:16px;
  margin-bottom:14px;
}
.reserva-item strong{color:var(--gold);font-size:1.1rem;}
.reserva-item span{display:block;margin-top:6px;font-size:.95rem;color:var(--muted);}
.reserva-item .criado{
  color:var(--gold);
  font-size:.85rem;
  margin-top:8px;
  font-style:italic;
}
.btn-whats{
  display:inline-block;
  background:linear-gradient(90deg,#25D366,#128C7E);
  color:#fff;
  text-decoration:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:600;
  margin-top:10px;
  transition:all .2s;
  font-size:.9rem;
}
.btn-whats:hover{opacity:.9;transform:scale(1.03);}
.close-btn{
  display:block;
  margin:18px auto 0;
  background:none;
  border:1px solid var(--muted);
  color:var(--muted);
  border-radius:10px;
  padding:8px 18px;
  cursor:pointer;
  transition:.3s;
}
.close-btn:hover{
  color:var(--gold);
  border-color:var(--gold);
}

/* LOADER */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(11,15,25,.95);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  font-family:'Playfair Display',serif;
  font-size:1.4rem;
  z-index:999;
}
.loader{
  border:5px solid rgba(255,255,255,.1);
  border-top:5px solid var(--gold);
  border-radius:50%;
  width:60px;
  height:60px;
  animation:spin 1s linear infinite;
  margin-bottom:20px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* RESPONSIVO */
@media(max-width:900px){
  header h1{font-size:1.6rem;}
  .calendar{padding:10px 15px;}
  .day{min-height:90px;font-size:1rem;border-radius:14px;}
  .day .num{font-size:1.2rem;}
  .weekdays div{font-size:.75rem;}
  .modal-content{width:95%;padding:20px;max-height:90vh;}
  .reserva-item{padding:12px;}
  .btn-whats{font-size:.85rem;padding:6px 10px;}
  .calendar-header h2{font-size:1.4rem;}
}
</style>
</head>

<body>
<header>
  <h1>Del√≠cia Gourmet</h1>
  <p>Calend√°rio de Reservas</p>
</header>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">‚óÄ</button>
    <h2 id="monthYear">Carregando...</h2>
    <button id="nextMonth">‚ñ∂</button>
  </div>
  <div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
  </div>
  <div class="days" id="days"></div>
</div>

<div id="overlay">
  <div class="loader"></div>
  <div>Carregando reservas...</div>
</div>

<div id="modal">
  <div class="modal-content">
    <h3 id="modalDate">Reservas do dia</h3>
    <div id="reservasList"></div>
    <button class="close-btn" id="closeModal">Fechar</button>
  </div>
</div>

<script>
const GAS_ENDPOINT="https://script.google.com/macros/s/AKfycbzycrV2rGuutIJf2bW4h6h8il6WcYk3xRsk3G6S39EGCyuhuaNB-sjrENko6f5C2BXUeA/exec";
const daysContainer=document.getElementById("days");
const monthYear=document.getElementById("monthYear");
const modal=document.getElementById("modal");
const reservasList=document.getElementById("reservasList");
const modalDate=document.getElementById("modalDate");
const closeModal=document.getElementById("closeModal");
const overlay=document.getElementById("overlay");
let reservas=[],currentDate=new Date();

/* Carrega reservas */
async function carregarReservas(){
  overlay.style.display="flex";
  try{
    const res=await fetch(GAS_ENDPOINT+"?acao=listarReservas");
    reservas=await res.json();
    overlay.style.display="none";
    renderCalendar();
  }catch(e){
    overlay.innerHTML="<div style='color:red;text-align:center'>‚ùå Erro ao carregar reservas.<br>"+e.message+"</div>";
  }
}

/* Renderiza calend√°rio */
function renderCalendar(){
  const y=currentDate.getFullYear();
  const m=currentDate.getMonth();
  const first=new Date(y,m,1),last=new Date(y,m+1,0);
  const names=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  monthYear.textContent=`${names[m]} ${y}`;
  daysContainer.innerHTML="";

  const start=first.getDay();
  for(let i=0;i<start;i++){
    const empty=document.createElement("div");
    empty.classList.add("day","disabled");
    daysContainer.appendChild(empty);
  }

  for(let d=1;d<=last.getDate();d++){
    const date=`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const el=document.createElement("div");
    el.classList.add("day");
    el.innerHTML=`<div class='num'>${d}</div>`;
    const list=reservas.filter(r=>r.data===date);
    if(list.length>0){
      el.classList.add("reservado");
      const nomes=list.map(r=>r.nome.split(" ")[0]).slice(0,3).join(", ");
      const extra=list.length>3?"...":"";
      el.innerHTML+=`<div class="nomes">${nomes}${extra}</div>`;
      el.onclick=()=>abrirModal(date,list);
    }
    daysContainer.appendChild(el);
  }
}

/* Modal */
function abrirModal(data,list){
  const dataFormatada=new Date(data).toLocaleDateString("pt-BR",{weekday:"long",day:"2-digit",month:"long",year:"numeric"});
  modalDate.textContent=dataFormatada.charAt(0).toUpperCase()+dataFormatada.slice(1);
  reservasList.innerHTML="";
  list.forEach(r=>{
    const tel=r.contato?.replace(/\D/g,"");
    const criacao=r.criadoEm?formatarDataHora(r.criadoEm):null;
    const horario=formatarHorario(r.horario);
    reservasList.innerHTML+=`
      <div class='reserva-item'>
        <strong>${r.nome}</strong>
        ${horario?`<span>üïí Hor√°rio: ${horario}</span>`:""}
        ${r.pessoas?`<span>üë• ${r.pessoas} pessoa(s)</span>`:""}
        ${r.mesa?`<span>üçΩÔ∏è Mesa: ${r.mesa}</span>`:""}
        ${r.status?`<span>Status: <b style="color:${r.status==="Pendente"?"#ef4444":"#22c55e"}">${r.status}</b></span>`:""}
        ${criacao?`<div class="criado">üïì Criado em ${criacao}</div>`:""}
        ${tel?`<a class='btn-whats' href='https://wa.me/55${tel}?text=Ol√°%20${encodeURIComponent(r.nome)}!%20Aqui%20√©%20da%20Del√≠cia%20Gourmet.%20Confirmando%20sua%20reserva%20para%20${encodeURIComponent(r.data)}%20√†s%20${encodeURIComponent(r.horario||"")}' target='_blank'>üí¨ WhatsApp</a>`:""}
      </div>`;
  });
  modal.classList.add("show");
}
closeModal.onclick=()=>modal.classList.remove("show");

/* Formata apenas hora (HH:MM) */
function formatarHorario(h){
  if(!h) return "";
  try{
    const d=new Date(h);
    if(!isNaN(d)) return d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
  }catch(e){}
  return h.replace(/(\d{1,2}):?(\d{2})?.*/,"$1:$2");
}

/* Formata data/hora da cria√ß√£o */
function formatarDataHora(valor){
  const dt=new Date(valor);
  if(isNaN(dt))return "";
  const dia=dt.toLocaleDateString("pt-BR",{day:"2-digit",month:"long",year:"numeric"});
  const hora=dt.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
  return `${dia} √†s ${hora}`;
}

/* Navega√ß√£o */
document.getElementById("prevMonth").onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);renderCalendar();};
document.getElementById("nextMonth").onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);renderCalendar();};

/* Inicializa√ß√£o */
window.onload=()=>{renderCalendar();carregarReservas();};
</script>
</body>
</html>
