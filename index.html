<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Del√≠cia Gourmet ‚Äì Calend√°rio de Reservas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f19;--card:#151b28;--gold:#d4af37;--accent:#b8860b;
  --text:#f8fafc;--muted:#a5b1c2;--red:#ef4444;--green:#22c55e;
  --radius:18px;
}
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:var(--text);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
header{
  text-align:center;
  padding:25px 10px 15px;
  background:linear-gradient(180deg,rgba(212,175,55,.12),transparent);
  box-shadow:0 3px 15px rgba(0,0,0,.4);
  flex-shrink:0;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  color:var(--gold);
  text-shadow:0 0 12px rgba(212,175,55,.4);
}
header p{font-size:1rem;color:var(--muted)}

/* CALEND√ÅRIO */
.calendar{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:25px 40px;
  overflow-y:auto;
  height:calc(100vh - 110px);
}
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}
.calendar-header h2{
  font-family:'Playfair Display',serif;
  color:var(--gold);
  font-size:1.9rem;
}
.calendar-header button{
  background:none;
  border:none;
  color:var(--gold);
  font-size:2.2rem;
  cursor:pointer;
  transition:.2s;
}
.calendar-header button:hover{
  transform:scale(1.25);
  color:var(--accent);
}

/* GRID */
.weekdays,.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:14px;
  text-align:center;
}
.weekdays div{
  color:var(--muted);
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.5px;
}
.day{
  background:var(--card);
  border:1px solid rgba(255,255,255,.05);
  border-radius:var(--radius);
  min-height:150px; /* ‚Üê AUMENTEI o tamanho dos cards */
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:16px;
  transition:all .25s;
  cursor:pointer;
  font-size:1.1rem;
}
.day:hover{
  transform:translateY(-3px);
  box-shadow:0 0 25px rgba(212,175,55,.25);
  border-color:var(--gold);
}
.day .num{
  font-weight:700;
  font-size:1.4rem;
  margin-bottom:6px;
}
.badge{
  font-size:.9rem;
  border-radius:10px;
  padding:4px 8px;
  margin-top:6px;
}
.badge.pend{background:rgba(239,68,68,.15);color:var(--red)}
.badge.conf{background:rgba(34,197,94,.15);color:var(--green)}
.day.disabled{opacity:.2;pointer-events:none}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
#modal.show{display:flex}
.modal-content{
  background:var(--card);
  border:1px solid var(--gold);
  border-radius:var(--radius);
  padding:25px;
  width:90%;
  max-width:500px;
  max-height:80vh;
  overflow-y:auto;
  box-shadow:0 0 40px rgba(0,0,0,.8);
}
.modal-content h3{
  text-align:center;
  color:var(--gold);
  font-family:'Playfair Display',serif;
  margin-bottom:15px;
}
.reserva-item{
  background:var(--bg);
  border:1px solid var(--gold);
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}
.reserva-item strong{color:var(--gold)}
.btn-whats{
  display:inline-block;
  background:linear-gradient(90deg,#25D366,#128C7E);
  color:#fff;
  text-decoration:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:600;
  margin-top:8px;
}
.close-btn{
  display:block;
  margin:15px auto 0;
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
}

/* MOBILE */
@media(max-width:900px){
  header h1{font-size:1.6rem}
  .calendar{padding:15px;height:calc(100vh - 100px);}
  .day{min-height:100px;font-size:1rem;}
  .calendar-header h2{font-size:1.4rem}
}
</style>
</head>

<body>
<header>
  <h1>Del√≠cia Gourmet</h1>
  <p>Calend√°rio de Reservas</p>
</header>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">‚óÄ</button>
    <h2 id="monthYear">Outubro 2025</h2>
    <button id="nextMonth">‚ñ∂</button>
  </div>
  <div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
  </div>
  <div class="days" id="days"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-content">
    <h3 id="modalDate">Reservas do dia</h3>
    <div id="reservasList"></div>
    <button class="close-btn" id="closeModal">Fechar</button>
  </div>
</div>

<script>
const GAS_ENDPOINT="https://script.google.com/macros/s/AKfycbwnGV284a3ttZJPTmYZSfW7LU8cxuPpY5-ANqEle5hDLPolO_SchAgKnoBIa_lvS-6hig/exec";
const daysContainer=document.getElementById("days");
const monthYear=document.getElementById("monthYear");
const modal=document.getElementById("modal");
const reservasList=document.getElementById("reservasList");
const modalDate=document.getElementById("modalDate");
const closeModal=document.getElementById("closeModal");
let reservas=[],currentDate=new Date();

async function carregarReservas(){
  try{
    const res=await fetch(GAS_ENDPOINT+"?acao=listarReservas");
    reservas=await res.json();renderCalendar();
  }catch(e){console.error(e);}
}

function renderCalendar(){
  const y=currentDate.getFullYear(),m=currentDate.getMonth();
  const first=new Date(y,m,1),last=new Date(y,m+1,0);
  const names=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  monthYear.textContent=`${names[m]} ${y}`;daysContainer.innerHTML="";
  const start=first.getDay();
  for(let i=0;i<start;i++){
    const e=document.createElement("div");
    e.classList.add("day","disabled");
    daysContainer.appendChild(e);
  }
  for(let d=1;d<=last.getDate();d++){
    const date=`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const el=document.createElement("div");
    el.classList.add("day");
    el.innerHTML=`<div class="num">${d}</div>`;
    const list=reservas.filter(r=>r.data===date);
    if(list.length>0){
      const p=list.filter(r=>r.status==="Pendente").length;
      const c=list.filter(r=>r.status==="Confirmada").length;
      if(p>0) el.innerHTML+=`<div class="badge pend">Pend:${p}</div>`;
      if(c>0) el.innerHTML+=`<div class="badge conf">Conf:${c}</div>`;
      el.onclick=()=>abrirModal(date,list);
    }
    daysContainer.appendChild(el);
  }
}

function abrirModal(data,list){
  modalDate.textContent=new Date(data).toLocaleDateString("pt-BR",{weekday:"long",day:"2-digit",month:"long",year:"numeric"});
  reservasList.innerHTML="";
  list.forEach(r=>{
    const tel=r.contato?.replace(/\D/g,"");
    reservasList.innerHTML+=`
      <div class="reserva-item">
        <strong>${r.nome}</strong><br>
        ${r.horario?"üïí "+r.horario+"<br>":""}
        ${r.ocasiao?"üéâ "+r.ocasiao+"<br>":""}
        ${r.pessoas?"üë• "+r.pessoas+" pessoas<br>":""}
        ${r.mesa?"üçΩÔ∏è Mesa: "+r.mesa+"<br>":""}
        <span>Status: <b style="color:${r.status==='Pendente'?'#ef4444':'#22c55e'}">${r.status}</b></span><br>
        <a class="btn-whats" href="https://wa.me/55${tel}?text=Ol√° ${encodeURIComponent(r.nome)}! Aqui √© da Del√≠cia Gourmet. Confirmando sua reserva para ${r.data} √†s ${r.horario||''}." target="_blank">üí¨ WhatsApp</a>
      </div>`;
  });
  modal.classList.add("show");
}
closeModal.onclick=()=>modal.classList.remove("show");
document.getElementById("prevMonth").onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);renderCalendar();}
document.getElementById("nextMonth").onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);renderCalendar();}
carregarReservas();
</script>
</body>
</html>
